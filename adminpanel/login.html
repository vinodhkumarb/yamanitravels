<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yamani Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/jquery.bxslider.css" />
    <link rel="stylesheet" href="css/admin_style.css" />
    <link rel="stylesheet" href="css/admin_media.css" />




</head>

<body>


    <section class="login-section">

        <div class="container">
            <div class="login_outer">
                <div class="row-fluid login_inner">
                    <div class="span6">
                        <div class="slider">
                            <ul class="bxslider1">
                                <li><img src="images/bus.jpg" alt="" /></li>
                                <li><img src="images/bus-1.jpg" alt="" /></li>
                                <li><img src="images/bus-2.jpg" alt="" /></li>
                            </ul>
                        </div>
                    </div>
                    <div class="span6 login_form">

                        <div class="text-center">

                            <img src="images/logo.png" alt="" />

                        </div>



                        <form action="#" method="get" class="form-horizontal">

                            <div class="control-group">
                                <label class="control-label">User Name :</label>
                                <div class="controls">
                                    <input type="text" class="span11" placeholder="User Name" />
                                    <span class="login-error">Please enter the correct username</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Password :</label>
                                <div class="controls">
                                    <input type="text" class="span11" placeholder="Password" />
                                    <span class="login-error">Please enter the correct password</span>
                                </div>
                            </div>
                            <div class="login-submit">
                                <input type="submit" value="Forget Password" class="btn btn-primary pull-left" href="#myModal" data-toggle="modal" />
                                <input type="submit" value="Submit" class="btn btn-primary pull-right" />
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <div id="myModal" class="modal hide">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">Ã—</button>
            <h3>Forget Password</h3>
        </div>
        <div class="modal-body">
            <form action="#">
                <input type="email" class="span5" placeholder="Email" />
                <span class="login-error" style="display:none;">Please correct the error</span>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </form>

        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.uniform.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/custom-chart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
