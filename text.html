    <div id="demo"></div>
    
<script type="text/javascript">
    

    function test(name,job,born) {
        this.name = name;
        this.job = job;
        this.born = born;
    }
    
    test.prototype.salary = 1000;
    
    var fred = new test("Fred Flintstone", "Caveman", 1970);
console.log(fred.salary);
    console.log(fred.born);
    
    
        var str = "How are you doing today?";
    var res = str.charAt(6);
    var res1 = str.charCodeAt(1);
    var res2 = str.endsWith('today?');
    var res3 = str.slice(1,3);
    var res4 = str.split(" ");
    var res5 = str.toLowerCase();
    
    console.log(res);
    console.log(res1);
    console.log(res2);
    console.log(res3);
    console.log(res4);
    console.log(res5);
    
    
    document.addEventListener("click",clk); 
    document.addEventListener("mouseover",moover);
    document.addEventListener("mouseout",moout);
    function clk() {
        document.getElementById('demo').innerHTML += " click <br/>";
    }     
    function moover() {
        document.getElementById('demo').innerHTML += "mouseover <br/>";
    }    
    function moout() {
        document.getElementById('demo').innerHTML += " mouseout <br/> ";
    } 
    
    var c = document.createComment('testing');
    document.body.appendChild(c);
    
    var a = document.createElement("h1");
    var b = document.createTextNode('click me !');
    a.appendChild(b);
    
    document.body.appendChild(a);
    
    
    
    
    
    
    
</script>
